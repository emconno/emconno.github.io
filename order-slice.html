<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>Hewett Pizza | Order Slices</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/order-form-style.css" rel="stylesheet">
        <script src="scripts/order-quantity-buttons.js" defer></script>
    </head>

    <body>
        <main>
            <form action="customer-info.html" method="POST">
                <div id="form-top">
                    <h1>Slices <span class="subtext">$4 each</span></h1>
                    <div class="product">
                        <h2 class="inline-block"># of Slices </h2>
                        <div class="select-quantity">
                            <button type="button" class="decrease quantity-button disable-dbl-tap-zoom"><strong>-</strong></button>
                            <input type="number" id="slice-num" class="inline-block quantity-input" min="1" max="8" value="1" name="num-slices" readonly required>
                            <button type="button" class="increase quantity-button disable-dbl-tap-zoom"><strong>+</strong></button>
                        </div>
                    </div>

                    <h1>Toppings <span class="subtext">+$1 each</span></h1>
                    <div id="toppings">
                        <div class="product">
                            <h2 class="inline-block">Pepperoni</h2>
                            <div class="select-quantity">
                                <button type="button" class="decrease quantity-button disable-dbl-tap-zoom"><strong>-</strong></button>
                                <input type="number" class="inline-block quantity-input topping" min="0" max="8" value="0" name="pepperoni" readonly required>
                                <button type="button" class="increase quantity-button disable-dbl-tap-zoom"><strong>+</strong></button>
                            </div>
                        </div>
    
                        <div class="product">
                            <h2 class="inline-block">Sausage</h2>
                            <div class="select-quantity">
                                <button type="button" class="decrease quantity-button disable-dbl-tap-zoom"><strong>-</strong></button>
                                <input type="number" class="inline-block quantity-input topping" min="0" max="8" value="0" name="sausage" readonly required>
                                <button type="button" class="increase quantity-button disable-dbl-tap-zoom"><strong>+</strong></button>
                            </div>
                        </div>
    
                        <div class="product">
                            <h2 class="inline-block">Spinach</h2>
                            <div class="select-quantity">
                                <button type="button" class="decrease quantity-button disable-dbl-tap-zoom"><strong>-</strong></button>
                                <input type="number" class="inline-block quantity-input topping" min="0" max="8" value="0" name="spinach" readonly required>
                                <button type="button" class="increase quantity-button disable-dbl-tap-zoom"><strong>+</strong></button>
                            </div>
                        </div>
    
                        <div class="product">
                            <h2 class="inline-block">No Toppings</h2>
                            <div class="select-quantity">
                                <button type="button" class="decrease quantity-button disable-dbl-tap-zoom"><strong>-</strong></button>
                                <input type="number" class="inline-block quantity-input topping" min="0" max="8" value="0" name="no-topping" readonly required>
                                <button type="button" class="increase quantity-button disable-dbl-tap-zoom"><strong>+</strong></button>
                            </div>
                        </div>
                    </div>
                    
                    

                    <h1>Drink <span class="subtext green">FREE</span></h1>
                    <div id="drinks">
                        <div class="product">
                            <h2 class="inline-block">RC Cola</h2>
                            <div class="select-quantity">
                                <button type="button" class="decrease quantity-button disable-dbl-tap-zoom"><strong>-</strong></button>
                                <input type="number" name="rc" class="inline-block quantity-input drink" min="0" max="8" value="0" readonly required>
                                <button type="button" class="increase quantity-button disable-dbl-tap-zoom"><strong>+</strong></button>
                            </div>
                        </div>
    
                        <div class="product">
                            <h2 class="inline-block">Barq's Root Beer</h2>
                            <div class="select-quantity">
                                <button type="button" class="decrease quantity-button disable-dbl-tap-zoom"><strong>-</strong></button>
                                <input type="number" name="rb" class="inline-block quantity-input drink" min="0" max="8" value="0" readonly required>
                                <button type="button" class="increase quantity-button disable-dbl-tap-zoom"><strong>+</strong></button>
                            </div>
                        </div>
    
                        <div class="product">
                            <h2 class="inline-block">No Drink</h2>
                            <div class="select-quantity">
                                <button type="button" class="decrease quantity-button disable-dbl-tap-zoom"><strong>-</strong></button>
                                <input type="number" name="no-drink" class="inline-block quantity-input drink" min="0" max="8" value="0" readonly required>
                                <button type="button" class="increase quantity-button disable-dbl-tap-zoom"><strong>+</strong></button>
                            </div>
                        </div>
                    </div>
                    
                    
                    
                    <h1>Condiments <span class="subtext green">FREE</span></h1>
                    <div id="condiments">
                        <div class="product">
                            <h2 class="inline-block">Red Pepper Flakes</h2>
                            <div class="select-quantity">
                                <button type="button" class="decrease quantity-button disable-dbl-tap-zoom"><strong>-</strong></button>
                                <input type="number" name="rpf" class="inline-block quantity-input condiment" min="0" max="8" value="0" readonly required>
                                <button type="button" class="increase quantity-button disable-dbl-tap-zoom"><strong>+</strong></button>
                            </div>
                        </div>
                        <div class="product">
                            <h2 class="inline-block">Paremsan Cheese</h2>
                            <div class="select-quantity">
                                <button type="button" class="decrease quantity-button disable-dbl-tap-zoom"><strong>-</strong></button>
                                <input type="number" name="parmesan" class="inline-block quantity-input condiment" min="0" max="8" value="0" readonly required>
                                <button type="button" class="increase quantity-button disable-dbl-tap-zoom"><strong>+</strong></button>
                            </div>
                        </div>
                        <div class="product">
                            <h2 class="inline-block">No Condiment</h2>
                            <div class="select-quantity">
                                <button type="button" class="decrease quantity-button disable-dbl-tap-zoom"><strong>-</strong></button>
                                <input type="number" name="no-condiment" class="inline-block quantity-input condiment" min="0" max="8" value="0" readonly required>
                                <button type="button" class="increase quantity-button disable-dbl-tap-zoom"><strong>+</strong></button>
                            </div>
                        </div>
                    </div>
                    
                    
                    
                </div>
                <div id="scroll-block"></div>
                <div id="gradient"></div>
                <div id="form-bottom">
                    <input type="submit" value="Place Order">
                </div>
                
                

                
            </form>
            
        </main>

        <div class="background-color"></div>
    </body>
    
</html>
